name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - run: pnpm install
      - run: pnpm run build

      - name: Create 404.html
        run: |
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; URL=./index.html"><title>Redirecting...</title></head><body><p>Redirecting to <a href="./index.html">home page</a>...</p></body></html>' > ./dist/404.html

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
